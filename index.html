<!DOCTYPE html>
<!-- html contains the code for all of the other HTML tags -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- title - sets the title of the tab shown in the browser -->
    <title>Ferjade Fortuito | Web Developer Portfolio</title>
</head>

<body>
    <!-- div creates a wrapper/container for our layout -->
    <!-- class is an attribute to name our div -->
    <div class="container-fluid">
        <!-- id is an attribute to name a tag uniquely -->
        <section class="text-center mt-5" id="landing">
            <!-- Heading tag -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link
                href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Roboto:ital@1&display=swap"
                rel="stylesheet">
            <!-- Paired tags -->
            <h1>Full Stack Web Developer</h1>
            <p>Hi! My name is Ferjade and I love building things from scratch.</p>
            <!-- Self-closing tags -->
            <img src="images/60111.jpg" alt="profile" id="profile" class="img-fluid">
            <a href="mailto:ferjadecatacutan@gmail.com" class="btn btn-success btn-lg mt-3">Let's Work Together</a>
        </section>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>

</html>
